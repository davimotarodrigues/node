<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Carros Clássicos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 mb-4">Lista de Carros Clássicos</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Descrição</th>
                    <th>Imagem</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aqui começa a tabela de carros -->
                {{carsTable}}
                <!-- Aqui termina a tabela de carros -->
            </tbody>
        </table>
    </div>

    <form action="/buscarPorCategoria" method="GET">
        <label for="categoria">Buscar por categoria:</label>
        <input type="text" id="categoria" name="categoria">
        <button type="submit">Buscar</button>
    </form>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
